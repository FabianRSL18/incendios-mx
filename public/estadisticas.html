<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas de Incendios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #grafica-container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Estadísticas de Incendios Forestales</h1>
    <div id="grafica-container">
        <canvas id="graficaIncendios"></canvas>
    </div>

    <script>
        let grafica;

        function cargarEstadisticas() {
            fetch('/api/estadisticas-dinamicas')
                .then(response => response.json())
                .then(data => {
                    // Ordenar de mayor a menor por cantidad
                    const combinado = data.labels.map((label, i) => ({
                        label: label,
                        value: data.values[i]
                    })).sort((a, b) => b.value - a.value);

                    const labelsOrdenados = combinado.map(e => e.label);
                    const valoresOrdenados = combinado.map(e => e.value);

                    if (!grafica) {
                        const ctx = document.getElementById('graficaIncendios').getContext('2d');

                        grafica = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labelsOrdenados,
                                datasets: [{
                                    label: 'Cantidad de incendios por estado',
                                    data: valoresOrdenados,
                                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                },
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    tooltip: {
                                        callbacks: {
                                            label: context => `Cantidad: ${context.parsed.y}`
                                        }
                                    }
                                }
                            }
                        });
                    } else {
                        grafica.data.labels = labelsOrdenados;
                        grafica.data.datasets[0].data = valoresOrdenados;
                        grafica.update();
                    }
                })
                .catch(error => {
                    console.error('❌ Error al cargar estadísticas dinámicas:', error);
                });
        }

        // Cargar inicialmente
        cargarEstadisticas();

        // Refrescar cada 5 segundos
        setInterval(cargarEstadisticas, 3000);
    </script>

</body>
</html>
